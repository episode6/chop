apply plugin: 'com.android.library'
apply from: "${rootDir}/deployable_aar.gradle"

android {
  compileSdkVersion 19
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 1
    targetSdkVersion 19
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }
}

dependencies {
  compile project(':chop-core')
}